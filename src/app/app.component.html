<div class="container text-center">

  <div class="row ">
    <div class="topbox">
      <div class="header">Guid generator</div>
      <div>World leading guid generator</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button mat-flat-button color="primary" (click)="generateGUIDS()">Start</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="box">
        <div>{{guids}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="guids" class="col-12">
      <button mat-flat-button color="primary" (click)="copyClipboard()">Copy</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 header">
      Other world leading tools
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <a href="https://guids.karsoehome.dk">GUID generator</a>
    </div>
    <div class="col-4">
      <a href="https://passwords.karsoehome.dk">Password generator</a>
    </div>
    <div class="col-4">
      <a href="https://base64.karsoehome.dk">BASE64 encoder/decoder</a>
    </div>
  </div>
</div>
